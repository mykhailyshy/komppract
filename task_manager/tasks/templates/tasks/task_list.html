<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання</title>
</head>
<body>
    <h1>Список завдань</h1>
    <a href="{% url 'task_create' %}">Додати нове завдання</a>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} - {{ task.status }}
            <a href="{% url 'task_update' task.id %}">Редагувати</a>
            <a href="{% url 'task_delete' task.id %}">Видалити</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
